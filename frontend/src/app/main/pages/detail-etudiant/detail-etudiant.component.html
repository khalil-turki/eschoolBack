
<div class="row mb-5 mr-0 custom-border">
    <div class="col mb-3">


<div *ngIf="etudiantDto.photo">
        <img [src]="etudiantDto.photo" class="rounded-circle" width="100px" height="100px">
        <input hidden type="file" #fileInput (change)="(fileInput.files)">
</div>
        <div *ngIf="etudiantDto.photo==null" >
        <app-initials-avatar [user]="etudiantDto" [size]="7.2"></app-initials-avatar>
        </div>
    </div>


    <div class="alert alert-danger" *ngIf="errorMsg.length > 0">
        <div *ngFor="let msg of errorMsg">
            <span >{{msg}}</span>
        </div>
    </div>

  <!--  Details article-->
    <div class="col-md-5 custom-border-right mb-1 mt-1 ">
      <div class="col">
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
        <!--   <div class="col-md-11">{{ articleDto.codeArticle }}</div> --> 
        <div class="col-md-11">{{etudiantDto.nom}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
          <!-- <div class="col-md-11">{{ articleDto.designation }}</div> --> 
          <div class="col-md-11">{{etudiantDto.prenom}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>
         <!--  <div class="col-md-11">{{ articleDto.prixUnitaireHt }} â‚¬</div> --> 
         <div class="col-md-11">{{etudiantDto.dateDeNaissance}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>

         <div class="col-md-11">{{etudiantDto.adresse?.adresse1}}</div>
        </div>
        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>

         <div class="col-md-11">{{etudiantDto.email}}</div>
        </div>

        <div class="row">
          <div class="col-md-1"><i class="fas fa-info-circle blue-color"></i></div>

         <div class="col-md-11">{{etudiantDto.classe?.nomClasse}}</div>
        </div>



      </div>
    </div>
  
  <!--  details categorie-->
  <div class="col-md-2 custom-border-right mb-1 mt-1 ">
    <div class="row">
      <div class="col-md-2">
        <i class="fas fa-flag-checkered blue-color"></i>
      </div>
      <div class="col-md-10">
        <div class="row">
        <!-- <div class="col-md-12">{{ articleDto.category?.code }}</div>  -->
        <!--<div class="col-md-12">designation</div> -->
          <!-- <div class="col-md-12">{{ articleDto.category?.designation }}</div> -->
          <div class="col-md-12">{{etudiantDto.id}}</div>
        </div>
      </div>
    </div>
  </div>


    <!--  boutons action-->
    <div    *ngIf="currentUser.role == 'ROLE_ADMIN' ">
    <div class="col-md-2 mb-1 mt-1 ">
        <div class="row">
            <div class="col-md-4">
    <div class="col-md-2">

        <div class="d-flex align-items-center" >
            <div ngbDropdown container="body">
                <a ngbDropdownToggle
                   href="javascript:void(0);"
                   class="hide-arrow"
                   id="dropdownBrowserState"
                   data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false"
                >

                    <i data-feather="more-vertical"
                       class="text-primary cursor-pointer mr-50"></i>
                </a>
                <div ngbDropdownMenu class="dropdown-menu-right"
                     aria-labelledby="dropdownBrowserState">



                    <a
                            class="d-flex align-items-center" (click)="modifierEtudiant(etudiantDto.id)"
                    > <i class="fas fa-pencil-alt"></i> Update Student </a
                    >
                    <a
                            class="d-flex align-items-center" (click)="confirmerEtSupprimer(etudiantDto.id)"
                    ><i class="fas fa-trash-alt"></i> Delete Student </a
                    >

                    <a
                            class="d-flex align-items-center" (click)="PDF(etudiantDto.id,96)"
                    ><i class="fa-solid fa-file-pdf"></i> Certificate of attendance </a
                    >

                    <a
                            class="d-flex align-items-center" (click)="mailPayement(etudiantDto.id)"
                    ><i class="fa-solid fa-envelope"></i> Payment issues </a
                    >

                    <a
                            class="d-flex align-items-center" (click)="mailAbsence(etudiantDto.id)"
                    ><i class="fa-solid fa-envelope"></i> Absence issues </a
                    >








                </div>
            </div>
        </div>
    </div>
</div>
        </div>

<!--  boutons action-->


        </div>
    </div>
</div>
