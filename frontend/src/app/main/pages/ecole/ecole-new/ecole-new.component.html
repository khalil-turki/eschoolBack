

<form class="form form-horizontal" (ngSubmit)="(newUserForm.form.valid)" #newUserForm="ngForm"    *ngIf="currentUser.role === 'ROLE_ADMIN' ">
    <ng-template #Unothorized>
        <app-not-authorized></app-not-authorized>
    </ng-template>
    <div class="row">
        <div class="col-12">
            <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                    <label>School name</label>
                </div>
                <div class="col-sm-9">
                    <div class="input-group input-group-merge">

                        <input
                                required
                                id="nam"
                                ngModel
                                name="inputName"
                                #inputName="ngModel"
                                class="form-control w-25 h-25 pl-1"
                                [class.error]="!inputName.valid"
                                type="text"
                                pattern="[A-Za-z]{1,32}"
                                [(ngModel)]="ecoleDto.nom"

                        />
                        <ngb-alert [type]="'danger'" *ngIf="!inputName.valid" class="mt-lg-0" [dismissible]="false">
                            <div class="alert-body" >
                                <span [data-feather]="'info'" [class]="'mr-50 align-middle'"></span>
                                <small>Enter<strong> valid name</strong></small>
                            </div>
                        </ngb-alert>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-12">
            <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                    <label>Email</label>
                </div>
                <div class="col-sm-9">
                    <div class="input-group input-group-merge">
                        <input
                                required
                                id="inputEmail"
                                ngModel
                                name="inputEmail"
                                #inputEmail="ngModel"
                                class="form-control w-25 h-25 pl-1"
                                [class.error]="!inputEmail.valid"
                                type="text"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                [(ngModel)]="ecoleDto.email"
                                placeholder="foulen@esprit.tn"


                        />

                        <ngb-alert [type]="'danger'" *ngIf="!inputEmail.valid" class="mt-lg-0" [dismissible]="false">
                            <div class="alert-body" >
                                <span [data-feather]="'info'" [class]="'mr-50 align-middle'"></span>
                                <small>Enter<strong> valid email</strong></small>
                            </div>
                        </ngb-alert>


                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                    <label>Status</label>
                </div>
                <div class="col-sm-9">
                    <div class="input-group input-group-merge">


                            <label for="status"></label>
                            <select class="form-control"

                                    required
                                    id="nams"
                                    ngModel
                                    #status="ngModel"
                                    class="form-control w-25 h-25 pl-1"
                                    [class.error]="!status.valid"
                                    type="text"
                                    pattern="[A-Za-z]{1,32}"
                                    [(ngModel)]="ecoleDto.codeFiscal"
                                    name="status" id="status">
                                <option>active</option>
                                <option>inactive</option>
                                <option>pending</option>
                            </select>


                    </div>
                    <ngb-alert [type]="'danger'" *ngIf="!status.valid" class="mt-lg-0" [dismissible]="false">
                        <div class="alert-body" >
                            <span [data-feather]="'info'" [class]="'mr-50 align-middle'"></span>
                            <small>Enter<strong> valid Status</strong></small>
                        </div>
                    </ngb-alert>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                    <label>Phone number</label>
                </div>
                <div class="col-sm-9">
                    <div class="input-group input-group-merge">
                        <input
                                required
                                id="numbers"
                                ngModel
                                name="inputNumber"
                                #inputNumber="ngModel"
                                class="form-control w-25 h-25 pl-1"
                                [class.error]="!inputNumber.valid"
                                type="text"
                                pattern="[0-9]*"
                                [(ngModel)]="ecoleDto.numTel"


                        />
                        <ngb-alert [type]="'danger'" *ngIf="!inputNumber.valid" class="mt-lg-0" [dismissible]="false">
                            <div class="alert-body" >
                                <span [data-feather]="'info'" [class]="'mr-50 align-middle'"></span>
                                <small>Enter<strong> valid phone number</strong></small>
                            </div>
                        </ngb-alert>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="form-group row">
                <div class="col-sm-3 col-form-label">
                    <label>Number of departements</label>
                </div>
                <div class="col-sm-9">
                    <div class="input-group input-group-merge">
                        <input
                                required
                                id="inputNumberDep"
                                ngModel
                                name="inputNumberDep"
                                #inputNumberDep="ngModel"
                                class="form-control w-25 h-25 pl-1"
                                [class.error]="!inputNumberDep.valid"
                                type="text"
                                pattern="[0-9]*"
                                [(ngModel)]="ecoleDto.photo"


                        />
                        <ngb-alert [type]="'danger'" *ngIf="!inputNumberDep.valid" class="mt-lg-0" [dismissible]="false">
                            <div class="alert-body" >
                                <span [data-feather]="'info'" [class]="'mr-50 align-middle'"></span>
                                <small>Enter<strong> valid number</strong></small>
                            </div>
                        </ngb-alert>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-sm-9 offset-sm-3">
            <button type="submit"
                    class="btn btn-outline-primary round"
                    (click)="submit(newUserForm)"
                    rippleEffect
                    [swal]="{
                     icon: 'question',
                     text: 'This action will send the new ecole an email with their credentials',
                      title: 'Add Ecole?',
                      confirmButtonText: 'Add',
                        showCancelButton: true



                     }"
            >Submit


            </button>
        </div>
    </div>
</form>
<div    *ngIf="currentUser.role != 'ROLE_ADMIN' ">
    <div class="d-flex justify-content-center">
            <ngb-alert [type]="'danger'" [dismissible]="false">
                <h4 class="alert-heading">NOT_AUTHORIZED</h4>
                <div class="alert-body">
                    Only Admin can add schools, Please connect as Admin to add schools!
                </div>
            </ngb-alert>
        </div>

</div>
