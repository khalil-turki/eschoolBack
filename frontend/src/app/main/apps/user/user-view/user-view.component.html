<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <section class="app-user-view">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12">
          <div class="card user-card">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-12 col-lg-12 d-flex justify-content-between border-container-lg">
                  <div class="user-avatar-section mt-auto mb-auto">
                    <div class="d-flex justify-content-start">
                      <app-initials-avatar [user]="data" [size]="2.5"></app-initials-avatar>
                      <div class="d-flex ml-1">
                        <div class="user-info mb-1">
                          <h4 class="mb-0">{{data.prenom}} {{ data.nom }}</h4>
                          <span class="card-text">{{ data.email }}</span>
                        </div>
                        <div class="d-flex flex-wrap ml-1" style="height: 1rem;">
                          <a routerLink="/apps/user/user-edit/{{ data.id }}" class="btn btn-primary" rippleEffect
                            >Edit</a
                          >
                          <button class="btn btn-outline-danger ml-1" rippleEffect>Delete</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="user-info-wrapper">

                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <i data-feather="star" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Role</span>
                      </div>
                      <p class="card-text mb-0">{{ data.role }}</p>
                    </div>
                    <div class="d-flex flex-wrap my-50">
                      <div class="user-info-title">
                        <i data-feather="flag" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Birth date</span>
                      </div>
                      <p class="card-text mb-0">{{ data.dateDeNaissance }}</p>
                    </div>
                    <div class="d-flex flex-wrap">
                      <div class="user-info-title">
                        <i data-feather="phone" class="mr-1"></i>
                        <span class="card-text user-info-title font-weight-bold mb-0">Contact</span>
                      </div>
                      <p class="card-text mb-0">{{ data.numTel }}</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
